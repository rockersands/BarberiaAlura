<!DOCTYPE html>
<html>
<!--potator-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contacto - barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="Caja">
            <h1><img src="imagenes/logo.png" alt="Logo de la barberia alura"></h1>
            <nav>
                <ul class="Navegacion">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Productos.html">Productos</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="Main-Contacto">
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="Input-padron" required>

            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" class="Input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="Input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="Input-padron" required></textarea>

            <fieldset> <!--etiqueta para decir que todos los datos internos son un conjunto-->
                <legend>¿Cómo le gustaria que lo contactemos?</legend>
                <!--legend used to define the title for the child's contents inside of a fieldset tag-->

                <label for="radio-email"><input type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>


                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>


                <label for="radio-WhatsApp"><input type="radio" name="contacto" value="WhatsApp" id="radio-WhatsApp"
                        checked>WhatsApp</label>

            </fieldset>
            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="CheckBox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia
                Alura?</label>

            <input type="submit" value="Enviar formulario" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horaio</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h-20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h-20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la barberia alura">
        <p class="Copyright">&copy Copyright Barberia Alura 2020</p>
        <!--simbolo de copyright es entidad en la pagina https://symbl.cc/es/00A9/-->
    </footer>
</body>

</html>
